<div class="container">
  <ol class="breadcrumb">
    <li><a href="#/search">Search Results</a></li>
    <li>{{ currentArtist }}</li>
  </ol>
  <div class="row">
    <div class="col-xs-12">
      <header>
        <h1 class="text-center">{{ currentArtist }}</h1>
      </header>
    </div>
  </div>

  <div class="row" ng-if="isSearching">
    <div class="col-xs-12 loader">
      <live-shows-loader class="text-center"></live-shows-loader>
    </div>
  </div>

  <div class="row songs-list">
    <div class="col-xs-12" ng-if="songs.length === 0">
      <p class="text-center">Sorry, there are no songs to preview for this artist.</p>
    </div>
    <div class="list-group col-xs-8 col-xs-offset-2">
      <div class="list-group-item" ng-repeat="song in songs">
        <div class="row">
          <div class="col-xs-2">
            <img ng-src="{{ song.artworkUrl100 }}" />
          </div>
          <div class="col-xs-10">
            <h4>{{ song.trackName }}</h4>
            <p><span class="label label-default">{{ song.primaryGenreName }}</span> <small>Released: {{ song. releaseDate | date: 'shortDate' }}</small></p>
            <audio controls>
              <source ng-src="{{ song.previewUrl }}" type="audio/mp4">Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
